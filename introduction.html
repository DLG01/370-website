<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Scroll Sections</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
      font-family: Arial, sans-serif;
    }

    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      font-size: 3rem;
      background-size: cover;
      background-position: center;
    }

    #todo {
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/5/58/Solar-System-blank.jpg");
    }

    #purpose {
      background-image: url("https://media.azpm.org/master/image/2022/8/15/hero/jwst-image-rawpixel.jpg");
    }

    #fun {
      background-image: url("https://images.pexels.com/photos/207529/pexels-photo-207529.jpeg");
    }

    .content {
      font-size: 1.2rem;
      text-align: center;
      max-width: 700px;
      margin-top: 20px;
      color: rgba(255,255,255,0.9);
    }
  </style>
</head>
<body>

  <section id="todo">
    <h1>To Do</h1>
    <div class="content">
      <!-- Add your text for the To Do section here -->
    </div>
  </section>

  <section id="purpose">
    <h1>Purpose</h1>
    <div class="content">
      <!-- Add your text for the Purpose section here -->
    </div>
  </section>

  <section id="fun">
    <h1>Fun</h1>
    <div class="content">
      <!-- Add your text for the Fun section here -->
    </div>
  </section>

</body>
</html>
