<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Scroll Sections</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
      font-family: Arial, sans-serif;
    }

    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* content starts from the top */
      align-items: center;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      font-size: 3rem;
      background-size: cover;
      background-position: center;
      padding-top: 40px;
      position: relative; /* allows absolute button positioning */
    }

    #todo {
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/5/58/Solar-System-blank.jpg");
    }

    #purpose {
      background-image: url("https://media.azpm.org/master/image/2022/8/15/hero/jwst-image-rawpixel.jpg");
    }

    #fun {
      background-image: url("https://images.pexels.com/photos/207529/pexels-photo-207529.jpeg");
    }

    .content {
      font-size: 1.2rem;
      text-align: center;
      max-width: 700px;
      margin-top: 40px;
      color: rgba(255,255,255,0.9);
    }

    .return-btn {
      position: absolute;
      bottom: 40px;
      background-color: rgba(0,0,0,0.6);
      color: white;
      font-size: 1.2rem;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .return-btn:hover {
      background-color: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

  <section id="todo">
    <h1>To Do</h1>
    <div class="content">
      <!-- Add your text for the To Do section here -->
    </div>

  </section>

    <div class="content">
      <Can you read this?>
    </div>

  </section>

      <!-- Add your text for the Fun section here -->

</body>
</html>
